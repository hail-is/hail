map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

map $http_x_forwarded_proto $updated_scheme {
     default $http_x_forwarded_proto;
     '' $scheme;
}

map $service $batch_driver_limit_key {
    "batch-driver" "$namespace-batch-driver";
    "batch-db-proxy" "$namespace-batch-db-proxy";
    default "";  # no key => no limit
}

limit_req_zone $batch_driver_limit_key zone=batch_driver:1m rate=60r/s;

upstream batch-db-proxy.dgoldste.svc.cluster.local {
    server batch-db-proxy.dgoldste.svc.cluster.local:443;
    keepalive 50;
}

upstream batch-driver.dgoldste.svc.cluster.local {
    server batch-driver.dgoldste.svc.cluster.local:443;
    keepalive 20;
}

server {
    server_name internal.hail;
    client_max_body_size 50m;
    listen 80;
    listen [::]:80;

    location ~ ^/([^/]+)/([^/]+) {
        set $namespace $1;
        set $service $2;

        limit_req zone=batch_driver burst=20 nodelay;

        resolver kube-dns.kube-system.svc.cluster.local;
        proxy_pass https://$service.$namespace.svc.cluster.local;

        proxy_set_header Host $service.internal;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $updated_scheme;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # we do not verify namespaced services
        # include /ssl-config/ssl-config-proxy.conf;
    }
}

server {
    server_name ~^(?<service>[\w-]+)\.hail$;
    client_max_body_size 50m;
    listen 80 default_server;
    listen [::]:80 default_server;

    location / {
