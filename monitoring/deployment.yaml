apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring
  labels:
    app: monitoring
    hail.is/sha: "{{ code.sha }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
  template:
    metadata:
      labels:
        app: monitoring
        hail.is/sha: "{{ code.sha }}"
    spec:
      nodeSelector:
        preemptible: "true"
      tolerations:
       - key: preemptible
         value: "true"
      containers:
        - name: monitoring
          image: "{{ monitoring_image.image }}"
          command:
{% if not deploy %}
           - /controller.sh
{% endif %}
           - python3
           - -m
           - monitoring
          env:
          - name: HAIL_DOMAIN
            value: "{{ global.domain }}"
          - name: HAIL_DEPLOY_CONFIG_FILE
            value: /deploy-config/deploy-config.json
          - name: HAIL_SHA
            value: "{{ code.sha }}"
{% if scope != "test" %}
          - name: HAIL_USE_FULL_QUERY
            value: "1"
{% endif %}
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "20m"
              memory: "20M"
            limits:
              cpu: "1"
              memory: "1G"
          volumeMounts:
            - name: session-secret-key
              mountPath: /session-secret-key
              readOnly: true
            - name: deploy-config
              mountPath: /deploy-config
              readOnly: true
            - name: ssl-config-monitoring
              mountPath: /ssl-config
              readOnly: true
            - name: sql-config
              mountPath: /sql-config
              readOnly: true
            - name: billing-monitor-gsa-key
              mountPath: /billing-monitoring-gsa-key
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: session-secret-key
          secret:
            secretName: session-secret-key
        - name: deploy-config
          secret:
            secretName: deploy-config
        - name: ssl-config-monitoring
          secret:
            secretName: ssl-config-monitoring
        - name: sql-config
          secret:
            secretName: "{{ monitoring_database.user_secret_name }}"
        - name: billing-monitor-gsa-key
          secret:
            secretName: billing-monitor-gsa-key
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring
  labels:
    app: monitoring
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 5000
  selector:
    app: monitoring
