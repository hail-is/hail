apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
    hail.is/sha: "{{ code.sha }}"
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: gateway
  loadBalancerIP: "{{ global.ip }}"
  # https://kubernetes.io/docs/tutorials/services/source-ip/#source-ip-for-services-with-type-loadbalancer
  externalTrafficPolicy: Local
  type: LoadBalancer
