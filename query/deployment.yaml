apiVersion: apps/v1
kind: Deployment
metadata:
  name: query
  labels:
    app: query
    hail.is/sha: "{{ code.sha }}"
spec:
  selector:
    matchLabels:
      app: query
  replicas: 1
  template:
    metadata:
      labels:
        app: query
        hail.is/sha: "{{ code.sha }}"
    spec:
      serviceAccountName: query
{% if deploy %}
      priorityClassName: production
{% endif %}
      containers:
        - name: query
          image: "{{ query_image.image }}"
          command:
           - python3
           - -m
           - query
          env:
           - name: HAIL_DOMAIN
             value: "{{ global.domain }}"
           - name: HAIL_DEPLOY_CONFIG_FILE
             value: /deploy-config/deploy-config.json
           - name: HAIL_BATCH_PODS_NAMESPACE
             value: "{{ batch_pods_ns.name }}"
           - name: HAIL_SHA
             value: "{{ code.sha }}"
          ports:
           - containerPort: 5000
          volumeMounts:
           - name: deploy-config
             mountPath: /deploy-config
             readOnly: true
           - name: session-secret-key
             mountPath: /session-secret-key
             readOnly: true
           - name: ssl-config-query
             mountPath: /ssl-config
             readOnly: true
          resources:
            requests:
              memory: "3.75G"
              cpu: "1"
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
       - name: deploy-config
         secret:
           secretName: deploy-config
       - name: session-secret-key
         secret:
           secretName: session-secret-key
       - name: ssl-config-query
         secret:
           secretName: ssl-config-query
