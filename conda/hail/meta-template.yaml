package:
  name: hail
  version: {version}

source:
  path: ../../

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - rsync
  host:
    - python
    - pyspark >=2.4,<2.4.2
    - openjdk 8.*
    - lz4
    - pytest-runner
    - pip
  run:
    - python
    - openjdk 8.*
    - pyspark >=2.4,<2.4.2
    - aiohttp
    - aiohttp-session
    - bokeh >1.3,<2.0
    - decorator <5
    - deprecated
    - gcsfs
    - humanize
    - hurry.filesize
    - nest-asyncio
    - parsimonious
    - pyjwt
    - python-json-logger ==0.1.11
    - requests
    - scipy
    - tabulate ==0.8.3
    - tqdm ==4.42.1
    - dill
    - asyncinit
    - google-cloud-sdk
    - google-cloud-storage
    - google-api-core

test:
  imports:
    - hail
    - hailtop.batch

about:
  home: https://hail.is
  dev_url: https://github.com/populationgenomics/hail
  license: MIT
  license_file: LICENSE
  summary: |
    Hail is Python-based data analysis tool for working with genomic data.
