---
repos:
  - repo: local
    hooks:
      - id: check-ci
        name: check-ci
        entry: bash pre-commit-make-shim ci
        files: ci/
        language: system
        types: [python]
        require_serial: true
      - id: check-batch
        name: check-batch
        entry: bash pre-commit-make-shim batch
        files: batch/
        language: system
        types: [python]
        require_serial: true
      - id: check-auth
        name: check-auth
        entry: bash pre-commit-make-shim auth
        files: auth/
        language: system
        types: [python]
        require_serial: true
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        language_version: python3
  - repo: https://github.com/thibaudcolas/curlylint
    rev: v0.13.1
    hooks:
      - id: curlylint
        types: [file] # By default only runs on .jinja files, this disables that
        files: \.html$
