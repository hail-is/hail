apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: blog
  labels:
    app: blog
spec:
  serviceName: blog
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
{% if deploy %}
      priorityClassName: production
{% endif %}
      nodeSelector:
        preemptible: "false"
      volumes:
      - name: ssl-config-blog
        secret:
          secretName: ssl-config-blog
      containers:
      - name: nginx
        image: {{ blog_nginx_image.image }}
        resources:
          requests:
            cpu: "10m"
            memory: "20M"
          limits:
            cpu: "1"
            memory: "1G"
        ports:
        - containerPort: 443
        livenessProbe:
          tcpSocket:
            port: 443
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 443
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - mountPath: /ssl-config
          name: ssl-config-blog
          readOnly: true
      - name: blog
        image: ghost:3.0-alpine
        env:
          - name: NODE_ENV
            value: production
          - name: url
{% if deploy %}
            value: https://blog.hail.is
{% else %}
            value: https://internal.hail.is/{{ default_ns.name }}/blog
{% endif %}
        ports:
        - containerPort: 2368
        livenessProbe:
          httpGet:
{% if deploy %}
            path: /
{% else %}
            path: /{{ default_ns.name }}/blog/
{% endif %}
            port: 2368
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
{% if deploy %}
            path: /
{% else %}
            path: /{{ default_ns.name }}/blog/
{% endif %}
            port: 2368
            httpHeaders:
            - name: X-Forwarded-Proto
              value: https
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
          - mountPath: /var/lib/ghost/content
            name: blog-content
        resources:
          requests:
            cpu: "10m"
            memory: "20M"
          limits:
            cpu: "1"
            memory: "1G"
  volumeClaimTemplates:
    - metadata:
        name: blog-content
        namespace: {{ default_ns.name }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: blog
  labels:
    app: blog
spec:
  ports:
   - port: 443
     protocol: TCP
     targetPort: 443
  selector:
    app: blog
