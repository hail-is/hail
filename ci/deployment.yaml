apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci
  labels:
    app: ci
    hail.is/sha: "{{ code.sha }}"
spec:
  selector:
    matchLabels:
      app: ci
  replicas: 1
  template:
    metadata:
      labels:
        app: ci
        hail.is/sha: "{{ code.sha }}"
        grafanak8sapp: "true"
    spec:
{% if deploy %}
      priorityClassName: production
{% endif %}
      nodeSelector:
        preemptible: "false"
      containers:
        - name: ci
          command:
{% if not deploy %}
           - /controller.sh
{% endif %}
           - "python3"
           - "-m"
           - "ci"
          image: "{{ ci_image.image }}"
          resources:
            requests:
              cpu: "100m"
              memory: "200M"
            limits:
              cpu: "1"
              memory: "1G"
          env:
           - name: HAIL_DEPLOY_CONFIG_FILE
             value: /deploy-config/deploy-config.json
           - name: HAIL_CI_OAUTH_TOKEN
             value: /secrets/oauth-token/oauth-token
{% if deploy %}
           - name: HAIL_WATCHED_BRANCHES
             value: '[["hail-is/hail:main",true]]'
{% else %}
           - name: HAIL_WATCHED_BRANCHES
             value: '[["hail-ci-test/ci-test-{{create_ci_test_repo.token}}:master", true]]'
{% endif %}
           - name: HAIL_DOCKER_PREFIX
             valueFrom:
               secretKeyRef:
                 name: global-config
                 key: docker_prefix
           - name: HAIL_DOCKER_ROOT_IMAGE
             valueFrom:
               secretKeyRef:
                 name: global-config
                 key: docker_root_image
           - name: HAIL_DOMAIN
             valueFrom:
               secretKeyRef:
                 name: global-config
                 key: domain
           - name: KUBERNETES_SERVER_URL
             valueFrom:
               secretKeyRef:
                 name: global-config
                 key: kubernetes_server_url
           - name: HAIL_CI_UTILS_IMAGE
             value: "{{ ci_utils_image.image }}"
           - name: HAIL_BUILDKIT_IMAGE
             value: "{{ hail_buildkit_image.image }}"
           - name: HAIL_DEFAULT_NAMESPACE
             value: "{{ default_ns.name }}"
           - name: HAIL_CI_BUCKET_NAME
{% if deploy %}
             value: "hail-ci-bpk3h"
{% else %}
             valueFrom:
               secretKeyRef:
                 name: global-config
                 key: hail_test_gcs_bucket
{% endif %}
          ports:
            - containerPort: 5000
          volumeMounts:
           - mountPath: /deploy-config
             name: deploy-config
             readOnly: true
           - mountPath: /global-config
             name: global-config
             readOnly: true
           - name: session-secret-key
             mountPath: /session-secret-key
             readOnly: true
           - mountPath: /sql-config
             name: sql-config
             readOnly: true
           - mountPath: /secrets/oauth-token
             name: hail-ci-0-1-github-oauth-token
             readOnly: true
           - mountPath: /user-tokens
             name: ci-tokens
             readOnly: true
           - mountPath: /zulip-config
             name: zulip-config
             readOnly: true
           - name: ssl-config-ci
             mountPath: /ssl-config
             readOnly: true
          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
       - name: deploy-config
         secret:
           secretName: deploy-config
       - name: global-config
         secret:
           secretName: global-config
       - name: session-secret-key
         secret:
           optional: false
           secretName: session-secret-key
       - name: sql-config
         secret:
           optional: false
           secretName: "{{ ci_database.user_secret_name }}"
       - name: hail-ci-0-1-github-oauth-token
         secret:
           secretName: hail-ci-0-1-github-oauth-token
       - name: ci-tokens
         secret:
           secretName: ci-tokens
       - name: zulip-config
         secret:
           secretName: zulip-config
       - name: ssl-config-ci
         secret:
           optional: false
           secretName: ssl-config-ci
---
apiVersion: v1
kind: Service
metadata:
  name: ci
  labels:
    app: ci
spec:
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 5000
  selector:
    app: ci
