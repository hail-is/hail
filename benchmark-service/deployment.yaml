---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark
  labels:
    app: benchmark
    hail.is/sha: "{{ code.sha }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benchmark
  template:
    metadata:
      labels:
        app: benchmark
        hail.is/sha: "{{ code.sha }}"
    spec:
      nodeSelector:
        preemptible: "true"
      tolerations:
       - key: preemptible
         value: "true"
       - key: "kubernetes.azure.com/scalesetpriority"
         value: "spot"
      containers:
        - name: benchmark
          command:
{% if not deploy %}
           - /controller.sh
{% endif %}
           - "python3"
           - "-m"
           - "benchmark"
          image: "{{ benchmark_image.image }}"
          env:
          - name: HAIL_DOMAIN
            valueFrom:
              secretKeyRef:
                name: global-config
                key: domain
          - name: HAIL_DEPLOY_CONFIG_FILE
            value: /deploy-config/deploy-config.json
          - name: HAIL_SHA
            value: "{{ code.sha }}"
          - name: HAIL_CI_OAUTH_TOKEN
            value: /secrets/oauth-token/oauth-token
{% if deploy %}
          - name: HAIL_BENCHMARK_BUCKET_NAME
            value: hail-test
          - name: START_POINT
            value: "2020-11-01T00:00:00Z"
          - name: INSTANCE_ID
            value: "WetqnMQMoqq2"
{% else %}
          - name: HAIL_BENCHMARK_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: global-config
                key: hail_test_gcs_bucket
{% endif %}
{% if scope == "dev" %}
          - name: INSTANCE_ID
            value: "R8kZlZhmqGJk"
{% endif %}
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "20m"
              memory: "20M"
            limits:
              cpu: "1"
              memory: "1G"
          volumeMounts:
            - name: session-secret-key
              mountPath: /session-secret-key
              readOnly: true
            - name: deploy-config
              mountPath: /deploy-config
              readOnly: true
            - name: ssl-config-benchmark
              mountPath: /ssl-config
              readOnly: true
            - name: benchmark-gsa-key
              mountPath: /benchmark-gsa-key
              readOnly: true
            - name: hail-ci-0-1-github-oauth-token
              mountPath: /secrets/oauth-token
              readOnly: true
            - name: benchmark-tokens
              mountPath: /user-tokens
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: session-secret-key
          secret:
            secretName: session-secret-key
        - name: deploy-config
          secret:
            secretName: deploy-config
        - name: ssl-config-benchmark
          secret:
            secretName: ssl-config-benchmark
        - name: benchmark-gsa-key
          secret:
            secretName: benchmark-gsa-key
        - name: hail-ci-0-1-github-oauth-token
          secret:
            secretName: hail-ci-0-1-github-oauth-token
        - name: benchmark-tokens
          secret:
            secretName: benchmark-tokens
---
apiVersion: v1
kind: Service
metadata:
  name: benchmark
  labels:
    app: benchmark
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 5000
  selector:
    app: benchmark
