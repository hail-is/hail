apiVersion: v1
kind: Namespace
metadata:
  name: ukbb-rg
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ssd
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-ssd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ukbb-rg-static
  namespace: ukbb-rg
  labels:
    name: ukbb-rg-static
spec:
  serviceName: "ukbb-rg-static"
  selector:
    matchLabels:
      app: ukbb-rg-static
  replicas: 1
  template:
    metadata:
      labels:
        app: ukbb-rg-static
    spec:
      nodeSelector:
        preemptible: "false"
      containers:
       - name: ukbb-rg-static
         image: {{ static_image }}
         imagePullPolicy: Always
         resources:
           requests:
             cpu: "100m"
             memory: "200M"
           limits:
             cpu: "1"
             memory: "1G"
         ports:
          - containerPort: 443
            protocol: TCP
         volumeMounts:
          - mountPath: "/ukbb-rg-static"
            name: ukbb-rg-static-storage
          - name: ssl-config-ukbb-rg
            mountPath: /ssl-config
            readOnly: true
      volumes:
       - name: ssl-config-ukbb-rg
         secret:
           optional: false
           secretName: ssl-config-ukbb-rg
  volumeClaimTemplates:
    - metadata:
        name: ukbb-rg-static-storage
        namespace: ukbb-rg-static
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ssd
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tls-sidecar-envoy-config
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - address:
          socket_address:
            address: 0.0.0.0
            port_value: 8443
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              codec_type: AUTO
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                  - name: ukbb-rg-browser
                    domains: ["*"]
                    routes:
                      - match:
                          prefix: "/"
                        route:
                          timeout: 0s
                          cluster: ukbb-rg-browser
              http_filters:
                - name: envoy.filters.http.router
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificates:
                - certificate_chain:
                    filename: /ssl-config/ukbb-rg-cert.pem
                  private_key:
                    filename: /ssl-config/ukbb-rg-key.pem
      clusters:
      - name: ukbb-rg-browser
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: ukbb-rg-browser
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 3838
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 8001
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ukbb-rg-browser
  namespace: ukbb-rg
  labels:
    name: ukbb-rg-browser
spec:
  serviceName: "ukbb-rg-browser"
  selector:
    matchLabels:
      app: ukbb-rg-browser
  replicas: 1
  template:
    metadata:
      labels:
        app: ukbb-rg-browser
    spec:
      nodeSelector:
        preemptible: "false"
      containers:
       - name: ukbb-rg-browser
         image: {{ browser_image }}
         imagePullPolicy: Always
         resources:
           requests:
             cpu: "100m"
             memory: "200M"
           limits:
             cpu: "1"
             memory: "1G"
         ports:
          - containerPort: 3838
            protocol: TCP
         volumeMounts:
          - mountPath: "/ukbb-rg-browser"
            name: ukbb-rg-browser-storage
         readinessProbe: # shiny loads data on first request, this takes ~15 seconds
           httpGet:
             path: /rg_browser/
             port: 3838
           initialDelaySeconds: 1
           periodSeconds: 30
           timeoutSeconds: 30
       - name: envoy
         image: "{{ docker_prefix }}/envoyproxy/envoy:v1.22.3"
         command:
           - /usr/local/bin/envoy
           - --config-path
           - /etc/envoy/envoy.yaml
           - --concurrency
           - "2"
         resources:
           requests:
             cpu: "20m"
             memory: "20M"
           limits:
             cpu: "1"
             memory: "1G"
         ports:
          - containerPort: 8443
         volumeMounts:
          - name: ssl-config-ukbb-rg
            mountPath: /ssl-config
            readOnly: true
          - name: tls-sidecar-envoy-config
            mountPath: /etc/envoy
            readOnly: true
         readinessProbe:
           tcpSocket:
             port: 8443
           initialDelaySeconds: 5
           periodSeconds: 5
      volumes:
       - name: ssl-config-ukbb-rg
         secret:
           optional: false
           secretName: ssl-config-ukbb-rg
       - name: tls-sidecar-envoy-config
         configMap:
           name: tls-sidecar-envoy-config
  volumeClaimTemplates:
    - metadata:
        name: ukbb-rg-browser-storage
        namespace: ukbb-rg-browser
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ssd
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ukbb-rg-static
  namespace: ukbb-rg
  labels:
    app: ukbb-rg-static
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: ukbb-rg-static
---
apiVersion: v1
kind: Service
metadata:
  name: ukbb-rg-browser
  namespace: ukbb-rg
  labels:
    app: ukbb-rg-browser
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8443
  selector:
    app: ukbb-rg-browser
