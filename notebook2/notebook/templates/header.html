<div id="header">
  <a class="home link-button" href="/">
    <b>/</b>
  </a>

  <a href="/notebook" class="home link-button">
    Notebook
  </a>

  <div id="profile-divider"></div>

  {% if g.user %}
  <b id="user-name">{{ g.user["name"] }}</b>
  <form action="/logout" method="POST">
    <button class="link-button" type="submit">
      Log out
    </button>
  </form>
  {% else %}
  <a class="link-button" href="/login">
    Login
  </a>
  {% endif %}
</div>
