           value: /deploy-config/deploy-config.json
         - name: HAIL_DEFAULT_NAMESPACE
           value: "{{ default_ns.name }}"
         - name: HAIL_DOCKER_ROOT_IMAGE
           valueFrom:
             secretKeyRef:
               name: global-config
               key: docker_root_image
         - name: HAIL_DOCKER_PREFIX
           valueFrom:
             secretKeyRef:
               name: global-config
               key: docker_prefix
         - name: KUBERNETES_SERVER_URL
           valueFrom:
             secretKeyRef:
               name: global-config
               key: kubernetes_server_url
         - name: CLOUD
           valueFrom:
             secretKeyRef:
               name: global-config
               key: cloud
         - name: INTERNAL_GATEWAY_IP
           valueFrom:
             secretKeyRef:
               name: global-config
               key: internal_ip
         - name: HAIL_SHA
           value: "{{ code.sha }}"
         - name: HAIL_SCOPE
           value: "{{ scope }}"
{% if deploy %}
         - name: HAIL_BATCH_STORAGE_URI
           valueFrom:
             secretKeyRef:
               name: global-config
               key: batch_logs_storage_uri
         - name: STANDING_WORKER_MAX_IDLE_TIME_SECS
           value: "7200" # 2 hours
{% else %}
         - name: HAIL_BATCH_STORAGE_URI
           valueFrom:
             secretKeyRef:
               name: global-config
               key: test_storage_uri
         - name: STANDING_WORKER_MAX_IDLE_TIME_SECS
           value: "300"
{% endif %}
{% if scope == "deploy" %}
         - name: HAIL_QUERY_STORAGE_URI
           valueFrom:
             secretKeyRef:
               name: global-config
               key: query_storage_uri
         - name: HAIL_QUERY_ACCEPTABLE_JAR_SUBFOLDER
           value: "/jars"
{% elif scope == "test" or scope == "dev" %}
         - name: HAIL_QUERY_STORAGE_URI
           valueFrom:
             secretKeyRef:
               name: global-config
               key: test_storage_uri
         - name: HAIL_QUERY_ACCEPTABLE_JAR_SUBFOLDER
           value: "/{{ default_ns.name }}/jars"
{% else %}
!!! unexpected scope {{ scope }} !!!
{% endif %}
        ports:
         - containerPort: 5000
        resources:
          requests:
            cpu: "20m"
            memory: "20M"
          limits:
            cpu: "1"
            memory: "1G"
        volumeMounts:
         - name: deploy-config
           mountPath: /deploy-config
           readOnly: true
         - name: global-config
           mountPath: /global-config
           readOnly: true
         - name: session-secret-key
           mountPath: /session-secret-key
           readOnly: true
         - name: sql-config
           mountPath: /sql-config
           readOnly: true
         - name: gsa-key
           mountPath: /gsa-key
           readOnly: true
         - name: ssl-config-batch
           mountPath: /ssl-config
           readOnly: true
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
       - name: deploy-config
         secret:
           secretName: deploy-config
       - name: global-config
         secret:
           secretName: global-config
       - name: session-secret-key
         secret:
           secretName: session-secret-key
       - name: sql-config
         secret:
           secretName: "{{ batch_database.user_secret_name }}"
       - name: gsa-key
         secret:
           secretName: batch-gsa-key
       - name: ssl-config-batch
         secret:
           optional: false
           secretName: ssl-config-batch
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: batch
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: batch
  minReplicas: 3
  maxReplicas: 10
  metrics:
   - type: Resource
     resource:
       name: cpu
       targetAverageUtilization: 2500
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: batch
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: batch
---
apiVersion: v1
kind: Service
metadata:
  name: batch
  labels:
    app: batch
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 5000
  selector:
    app: batch
---
apiVersion: v1
kind: Service
metadata:
  name: batch-driver
  labels:
    app: batch-driver
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: batch-driver
