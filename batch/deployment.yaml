  name: batch
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: batch
{% if deploy %}
  minReplicas: 3
  maxReplicas: 10
{% else %}
  minReplicas: 1
  maxReplicas: 3
{% endif %}
