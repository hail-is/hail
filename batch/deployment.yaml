apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-driver
  labels:
    app: batch-driver
    hail.is/sha: "{{ code.sha }}"
spec:
  selector:
    matchLabels:
      app: batch-driver
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: batch-driver
        hail.is/sha: "{{ code.sha }}"
        grafanak8sapp: "true"
    spec:
      serviceAccountName: batch
{% if deploy %}
      priorityClassName: production
      nodeSelector:
        preemptible: "false"
{% else %}
      nodeSelector:
        preemptible: "true"
      tolerations:
       - key: preemptible
         value: "true"
       - key: "kubernetes.azure.com/scalesetpriority"
         value: "spot"
{% endif %}
      containers:
      - name: nginx
        image: {{ batch_driver_nginx_image.image }}
        resources:
          requests:
            cpu: "4"
            memory: "2G"
          limits:
            cpu: "4.5"
            memory: "4G"
        ports:
         - containerPort: 443
        volumeMounts:
         - name: ssl-config-batch-driver-nginx
           mountPath: /ssl-config
           readOnly: true
        readinessProbe:
          tcpSocket:
            port: 443
          initialDelaySeconds: 5
          periodSeconds: 5
      - name: batch-driver
        image: {{ batch_image.image }}
        command:
{% if not deploy %}
         - /controller.sh
{% endif %}
         - python3
         - -m
         - batch.driver
        resources:
          requests:
            cpu: "1"
            memory: "2G"
          limits:
            cpu: "1.5"
            memory: "2.5G"
        env:
         - name: HAIL_DOMAIN
           valueFrom:
             secretKeyRef:
               name: global-config
               key: domain
         - name: HAIL_DEPLOY_CONFIG_FILE
           value: /deploy-config/deploy-config.json
         - name: HAIL_BATCH_WORKER_IMAGE
           value: "{{ batch_worker_image.image }}"
         - name: HAIL_DEFAULT_NAMESPACE
           value: "{{ default_ns.name }}"
         - name: HAIL_SSH_PUBLIC_KEY
           value: /ssh-public-key/ssh_rsa.pub
         - name: HAIL_DOCKER_ROOT_IMAGE
           valueFrom:
             secretKeyRef:
               name: global-config
               key: docker_root_image
         - name: HAIL_DOCKER_PREFIX
           valueFrom:
             secretKeyRef:
               name: global-config
               key: docker_prefix
         - name: HAIL_INTERNAL_IP
           valueFrom:
             secretKeyRef:
               name: global-config
               key: internal_ip
         - name: KUBERNETES_SERVER_URL
           valueFrom:
             secretKeyRef:
               name: global-config
               key: kubernetes_server_url
         - name: CLOUD
           valueFrom:
             secretKeyRef:
               name: global-config
               key: cloud
         - name: INTERNAL_GATEWAY_IP
           valueFrom:
             secretKeyRef:
               name: global-config
               key: internal_ip
         - name: HAIL_SHA
           value: "{{ code.sha }}"
{% if scope != "test" %}
         - name: HAIL_SHOULD_PROFILE
           value: "1"
{% endif %}
         - name: HAIL_SCOPE
           value: "{{ scope }}"
{% if deploy %}
         - name: HAIL_BATCH_STORAGE_URI
           valueFrom:
             secretKeyRef:
               name: global-config
               key: batch_logs_storage_uri
         - name: STANDING_WORKER_MAX_IDLE_TIME_SECS
           value: "7200" # 2 hours
{% else %}
         - name: HAIL_BATCH_STORAGE_URI
           valueFrom:
             secretKeyRef:
               name: global-config
               key: test_storage_uri
         - name: STANDING_WORKER_MAX_IDLE_TIME_SECS
           value: "300"
{% endif %}
{% if scope == "deploy" %}
         - name: HAIL_QUERY_STORAGE_URI
           valueFrom:
             secretKeyRef:
               name: global-config
               key: query_storage_uri
         - name: HAIL_QUERY_ACCEPTABLE_JAR_SUBFOLDER
           value: "/jars"
{% elif scope == "test" or scope == "dev" %}
         - name: HAIL_QUERY_STORAGE_URI
           valueFrom:
             secretKeyRef:
               name: global-config
               key: test_storage_uri
         - name: HAIL_QUERY_ACCEPTABLE_JAR_SUBFOLDER
           value: "/{{ default_ns.name }}/jars"
{% else %}
!!! unexpected scope {{ scope }} !!!
{% endif %}
{% if scope == "test" %}
         - name: HAIL_SHOULD_CHECK_INVARIANTS
           value: "1"
{% endif %}
        volumeMounts:
         - name: deploy-config
           mountPath: /deploy-config
           readOnly: true
         - name: global-config
           mountPath: /global-config
           readOnly: true
         - name: session-secret-key
           mountPath: /session-secret-key
           readOnly: true
         - name: sql-config
           mountPath: /sql-config
           readOnly: true
         - name: gsa-key
           mountPath: /gsa-key
           readOnly: true
         - name: ssl-config-batch-driver
           mountPath: /ssl-config
           readOnly: true
         - name: ssh-public-key
           mountPath: /ssh-public-key
           readOnly: true
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
       - name: deploy-config
         secret:
           secretName: deploy-config
       - name: global-config
         secret:
           secretName: global-config
       - name: session-secret-key
         secret:
           secretName: session-secret-key
       - name: sql-config
         secret:
           secretName: "{{ batch_database.user_secret_name }}"
       - name: gsa-key
         secret:
           secretName: batch-gsa-key
       - name: ssl-config-batch-driver
         secret:
           optional: false
           secretName: ssl-config-batch-driver
       - name: ssl-config-batch-driver-nginx
         secret:
           optional: false
           secretName: ssl-config-batch-driver-nginx
       - name: ssh-public-key
         secret:
           secretName: batch-worker-ssh-public-key
           optional: true
---
apiVersion: apps/v1
